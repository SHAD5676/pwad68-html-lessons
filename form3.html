<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <h3>Advanced Registration Form</h3>
    <form action="">
        Fullname : <br>
        <input type="text" name="fullname"
        placeholder="Enter your name"><br><br>
        Gender: <br>
        Male <input type="radio" name="Gender"
        value="Male">
        Female <input type="radio" name="Gender"
        value="Female"> <br><br>
        Language Skills: <br>
        <input type="checkbox" name="php">PHP
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="jscript">JavaScript
        <input type="checkbox" name="python">Python
        <input type="checkbox" name="c++">C++ <br><br>
        District: <br>
        <select name="district">
            <option value="" disabled selected>Select one</option>
            <option>Dhaka</option>
            <option>Barishal</option>
            <option>Cumilla</option>
            <option>Khulna</option>

        </select><br><br>
        Resume: <br>
        <input type="file"><br><br>
        <button>Register</button>
          
    </form>
    
</body>
</html>
