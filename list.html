<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>
</head>
<body>
    <h3>ordered list</h3>
    <ol>
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>

    </ol>

    <ol type="i">
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
    </ol>

    <h3>unordered list</h3>
    <ul>
        <li>rose</li>
        <li>tulip</li>
        <li>beli</li>
        <li>jesmin</li>


    </ul>

    <ul type="square">
        <li>rose</li>
        <li>tulip</li>
        <li>beli</li>
        <li>jesmin</li>
    </ul>

    <h3>Nested list</h3>
    <ul></ul>
        <li>Bangladesh
            <ol>
                <li>sakib</li>
                <li>tamim</li>
                <li>rahim</li>
            </ol>
        </li>
        <li>Japan</li>
        <li>Korea</li>
    
    </ul>

    

    











    
</body>
</html>
