<html lang="en">

</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <input type="text" name="fullname" placeholder="Enter your name" required value="Shad"><br>
            <textarea name="" id="" placeholder="Enter your address"></textarea><br>
            <select name="district" id="" required>
                <option value="">Select one</option>
                <optgroup label="Cumilla">
                    <option> Cumilla</option>
                    <option> Dhaka</option>

                </optgroup>
                
                <optgroup label="Barishal">
                    <option> Barishal</option>
                    <option> Patuakhali</option>
                 </optgroup>   

            </select>
        </fieldset>
        <fieldset>
            <legend>Login Information</legend>
            <input type="text" name="" placeholder="Enter your email"><br>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <input type="password" name="repeatpassword" placeholder="Enter your password again"><br>

        </fieldset>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
</body>
