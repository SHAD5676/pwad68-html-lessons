<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">

        <label for="Id">Id:</label>
        <input type="number" id="id" name="id"> <br><br>

        <label for="Id">Name:</label> <br>
        <textarea name="name" id="name"></textarea> <br><br>

        <label for="">Round:</label>

        <select name="round" id="round">
            <option value="Round">Select Round</option>
            <option>67</option>
            <option>66</option>
            <option>68</option>
            <option>70</option>
        </select> <br><br>

        <label for="">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female <br><br>

        <label for="">Education:</label>
        <input type="checkbox" id="SSC" name="education" value="SSC">SSC
        <input type="checkbox" id="HSC" name="education" value="HSC">HSC <br><br>

        <input type="submit" name="" id="" value="Submit">
        <input type="reset" name="" id="" value="Reset">














    </form>
    
</body>
</html>
