<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
    <label for="">ID:</label>
    <input type="id" name="id" id="" placeholder="Enter your id"> <br><br>

    <label for="">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name"> <br><br>

    <label for="">Type:</label>
    <select name="" id="">
        <option value="type">Select One</option>
        <option>food</option>
        <option>soap</option>
        <option>shampoo</option>
    </select> <br><br>

    <label for="">Impoted:</label>
    <input type="checkbox" name="imported" value="phone">Phone
    <input type="checkbox" name="imported" value="cars">Cars
    <input type="checkbox" name="imported" value="perfumes">Perfumes <br><br>

    <label for="">Price:</label>
    <input type="text" name="price" id="price"> <br><br>

    <label for="">Manufacture:</label> <br>
    <textarea name="manufacture" id="manufacture"></textarea> <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </form>
</body>

</html>
