<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
       
            <label for="">ID:</label> 
            <input type="id" name="id" id="" placeholder="Enter Id"> <br><br>

             <label for="">Name:</label>
            <input type="Text" name="name" id="" placeholder="Enter name"> <br><br>

             <label for="">Round:</label>
            <select name="country" id="country">
                <option value="country">Select Country</option>
                <option>Bangladesh</option>
                <option>Khulna</option>
                <option>Kumilla</option>
                <option>Rangpur</option>
            </select> <br><br>

             <label for="">Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female <br><br>

             <label for="">Education:</label>
            <input type="checkbox" name="education" id="html">HTML
            <input type="checkbox" name="education" id="css">CSS
            <input type="checkbox" name="education" id="js">JS
            <input type="checkbox" name="education" id="php">PHP <br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>



           

            
       
    </form>
</body>
</html>
